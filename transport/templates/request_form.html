{% extends "base.html" %}
{% block title %}Request Transport{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
      <h1 class="mb-4 text-center">Request Patient Transport</h1>

      <form method="post" class="card p-4 shadow">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-success w-100">Get Transport Options</button>
      </form>
  </div>
</div>
{% endblock %}
